<body>
    <script type="text/javascript">
        function convertiCastellano(x) {
            if (x == 1)
                return "uno";
            else
            if (x == 2)
                return "dos";
            else
            if (x == 3)
                return "tres";
            else
                return "valor incorrecto";
        }
        var valor;
        valor = prompt("Ingrese valor a calcular:...", "");
        valor = parseInt(valor);
        var r;
        r = convertiCastellano(valor);
        document.write(r);
    </script>

</body>
