<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>


</head>

<body>
    <script type="text/javascript">
        var color;
        color = prompt('ingrese el color que quiere que se postule (rojo,verde,azul)', '');
        switch (color) {
            case 'rojo':
                document.bgColor = '#ff0000';
                break;
            case 'verde':
                document.bgColor = '#00ff00';
                break;
            case 'azul':
                document.bgColor = '#0000ff';
            default:
                'purple';
        }
    </script>
</body>

</html>
